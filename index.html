<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Logo Navbar</title>
    <style>
        /* Style the navigation bar */
        nav {
            background-color: #f2f2f2;
            height: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style the logo */
        nav img {
            height: 40px;
            width: auto;
        }
    </style>
</head>
<body>
    <nav>
        <img src="logo.png" alt="Logo">
    </nav>
    <p>Hello World</p>
</body>
</html>
